<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNB Litigation Management System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/PnB Logo.png" alt="Punjab National Bank Logo">
            </div>
            <!-- <h1>PUNJAB NATIONAL BANK</h1>
            <p class="tagline">...the name you can BANK upon!</p> -->
        </header>

        <main>
            <h2>Welcome to PNB Litigation Management System</h2>
            
            <div class="login-section">
                <h3>Users login</h3>
                <form>
                    <label for="employee-id">Employee ID *</label>
                    <input type="text" id="employee-id" name="employee-id" required>

                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Log In</button>
                </form>
            </div>

            <div class="litigation-info">
                <h3>Litigation Document Management Software</h3>
                <img src="/Litigation Logo.jpeg" alt="Litigation Icon">
            </div>
        </main>

        <footer>
            <p>&copy;2024 Punjab National Bank</p>
            <ul>
                <li><a href="#">Terms and Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Disclaimer</a></li>
                <li><a href="#">Security Information</a></li>
                <li><a href="#">Trouble logging in</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
